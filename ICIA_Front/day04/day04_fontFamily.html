<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Nanum Pen Script', cursive;
        }
        .align-center{
            text-align: center;
            /* 글씨 정렬 */
        }
        .align-right{
            text-align: right;
        }

    </style>
</head>
<body>
    <!--1. body 태그에 class를 적용
        2. style에서 body 태그 자체로 적용 -->
    <h2>font</h2>
    <p class="align-center">글씨 색상 변경 - color: 색상명</p>
    <p class="align-right">글씨 색상 변경 - color: 색상명</p>
    <p> font-size: 40px</p>
    <p> font-weight: bold</p>
    <p> font-weight: 100</p>
    <p> 폰트 동글이예용 </p>
    <p> 폰트 나눔이예용 </p>


</body>
</html>

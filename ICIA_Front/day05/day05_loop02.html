<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>반복문</h2>
    단 입력 : <input type="text" id="inputDan">
    <br><br>
    <button onclick="gugudan_text()">버튼text</button>
    <button onclick="gugudan_table()">버튼table</button>
    <div id = "result"></div>


</body>
<script>
    function gugudan_text(){
        console.log("gugudan_text() 호출");
        var danVal = document.getElementById("inputDan").value;
        console.log("danVal : " + danVal);
        var result = "<h2>" + danVal + "단</h2>";
        for (var i = 1; i <= 9; i++){
            result = result + danVal + " * " + i + " = " + (danVal*i) + "<br>";
        }
        document.getElementById("result").innerHTML = result;
    }
    function gugudan_table(){
        console.log("gugudan_text() 호출");
        var danVal = document.getElementById("inputDan").value;
        console.log("danVal : " + danVal);
        var result2 = "<table><tr><th>" + danVal + "단</th></tr>";
        for (var i = 1; i <= 9; i++){
            result2 = result2 + "<tr><td>" + danVal + " * " + i + " = " + (danVal*i) + "</td></tr>";
        }
        result2 = result2 + "</table>";
        document.getElementById("result").innerHTML = result2;
    }
    
    // while문
    console.log("while문");
    var number = 0;
    while(number < 10){
        number++;
        if (number == 5){
            // break;
            continue;
        }
        console.log(number);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery -->
    <script src="../jquery-3.6.0.js"></script>
</head>
<style>
    /* p{
        color: t
    } */
</style>
<body>
    <h2>선택자</h2>
    <p id="p1">아이디 선택자1</p>
    <p id="p2">아이디 선택자2</p>

    <p class="cl1">클래스 선택자1</p>
    <p class="cl1">클래스 선택자1</p>
    <p class="cl2">클래스 선택자2</p>
    <p class="cl2">클래스 선택자2</p>
    <p class="cl3">클래스 선택자3</p>
    <p class="cl3">클래스 선택자3</p>

    <h3>태그 선택자1</h3>
    <h3>태그 선택자2</h3>
    <h3>태그 선택자3</h3>

    <hr>
    <p class="cl3">종속 선택자1</p>
    <hr>
    <div>
        <p class="cl3">종속 선택자2</p>
    </div>
</body>

<script>
    document.getElementById("p1").style.color = "red";
    document.getElementsByClassName("cl1")[0].style.color = "green";
    document.getElementsByClassName("cl1")[1].style.color = "green";
    $(document).ready( function(){ 
        // 아이디 선택 document.getElementById("p2")
        $("#p2").css("color", "blue");
        
        // 클래스 선택 (한 번에 모든 클래스 변경 가능)
        $(".cl2").css("color", "coral"); 
        $(".cl3").eq(1).css("color", "tan"); // eq : 배열의 인덱스 값을 선택
        
        // 태그 선택
        // css 함수 한 번으로 여러 개의 속성 부여
        $("h3").css( {"background-color" : "skyblue", "border" : "3px solid gold" } );
        // css 함수를 반복 호출하여 여러 개의 속성 부여
        $("h3").css("background-color", "skyblue").css("border", "3px solid black");
        
        // 종속 선택 (같은 클래스이지만 해당 태그의 자식클래스만) 
        $("div .cl3").css("color","thistle");
     } );


    // 돔... 문서.. document... 가 파악되면
    // window load도 비슷한 기능
</script>
</html>
